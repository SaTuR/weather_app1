<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta el Clima por SaTuR</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container">
        <center>
            <h1>Consulta el clima</h1>
            <img src="{{ url_for('static', filename='fondo.jpg')}}" width="150px">
            <form>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Ciudad a Buscar</span>
                    <input type="text" class="form-control" id="frmCiudad" aria-describedby="basic-addon3">
                  </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </form>
        </center>



        <p>
            {{ context }}
        </p>
        
    </div>
</body>

</html>
